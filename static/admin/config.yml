backend:
  name: github
  repo: marvinjude/kirk-gatsby
media_folder: static/assets
public_folder: assets
collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    extension: json
    format: json
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, 
         label: Body, 
          fields:
              - { name: path, label: Path }
        }
         